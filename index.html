<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeWo-direkt Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="Fewo_header">
      <div class="Fewo_title">
        <a href="https://www.fewo-direkt.de/">
          <img
            src="https://www.fewo-direkt.de/_dms/header/logo.svg?locale=de_DE&siteid=9003020&2&6f9ec7db"
            alt="Vrbo logo"
          />
        </a>
      </div>
      <!-- Navigation links -->
      <nav class="Fewo_navLinks">
        <ul>
          <li>
            <button class="download_botton">
              <i class="fa-solid fa-download"></i>Download the App
            </button>
          </li>
          <li><a href="">travel planner</a></li>
          <li><a href="">register accomodation</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">My travel</a></li>
          <li><a href="">register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Header content -->
      <section class="Fewo_headerContent">
        <div style="padding: 0 2rem">
          <h1>Everything is fine, you book with FeWo-direkt</h1>
        </div>
        
      </section>

      <!-- Main -->
      <section class="register_section">
        <div class="whole_section">
          <div style="display: flex; gap: 1rem; align-items: center">
            <div
              style="
                width: 50px;
                height: 50px;
                border-radius: 50px;
                background-color: lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <i class="fa-solid fa-heart"></i>
            </div>
            <p style="font-weight: 500">
              Sign in to save your favorite and start planning your next trip
            </p>
          </div>
          <button
            style="
              color: white;
              background-color: transparent;
              border: none;
              cursor: pointer;
            "
          >
            <a href="" style="color: white; text-decoration: none">Register</a>
          </button>
        </div>
      </section>

      <!-- popular destinations carousel -->
       <section class="popular_destinations">
        


       </section>
    </main>
  </body>
</html>
